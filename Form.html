<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 10px 50px 10px 50px;
        }

        .Header {
            font-family: 'Times New Roman', Times, serif;
            color: lightgreen;
            text-align: center;
        }

        #Title {
            background-color: lightgreen;
            width: 100%;
            height: 50px;
        }

        #FormName {
            position: relative;
            top: 30%;
            left: 45%;
        }
    </style>
</head>
<body>
    <h2 class="Header">YourEvent</h2>
    <div id="Title">
        <span id="FormName">Online Registration</span>
    </div><br />
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="FirstName">First Name</label>
            <input id="FirstName" class="form-control" />
        </div>
        <div class="col-md-6 form-group">
            <label for="LastName"> Last Name</label>
            <input id="LastName" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="EmailAddress">Email Address</label>
        <input id="EmailAddress" class="form-control" />
    </div>
    <div class="form-group">
        <label for="Company(If Applicable)">Company</label>
        <input id="Company" class="form-control" />
    </div>
    <div class="form-group">
        <label for="PhysicalAddress">Physical Address</label>
        <input id="PhysicalAddress" class="form-control" />
    </div>
    <div class="row mb-3">
        <label for="dateofbirth" class="col-sm-2 col-form-label">Date Of Birth</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="dateofbirth">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
        </div>
    </div>

        <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
